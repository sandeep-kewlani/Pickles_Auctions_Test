<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <style>h1 {text-align: center;}</style>

<body style="background-color:#8B0000;">
<div class="container">

        <a  href="/">

        </a>
    </div>
    <br>
    <br>
    <div style="background-color:#778899;" class="jumbotron">

            <h1 >Pickle Auctions, Data Ingestion Solution</h1>
        </div>
    </div>

    <br>
    <div class="row">

    <br>
    <br>
    <form action="/upload" >
        <div class="row">
            <div class="center">
                    <input type="button" onclick="uploadFile()" id="back" class="btn btn-danger btn-lg btn-block" value="Back"></input>

    <br>
